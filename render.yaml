services:
  - type: web
    name: politix
    runtime: docker
    buildFilter:
      paths:
        - Dockerfile
        - backend/**
    envVars:
      - key: MISTRAL_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PORT
        value: 8000
    numInstances: 1 